<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
</head>

<body>
    <h1>Travel reservation form</h1>
    <span><b>*denotes mandatory.</b></span><br><br>

    <span>Fullname*:</span><br>
    <input type="text" placeholder="Firstname Lastname"><br>

    <span>Email address*:</span><br>
    <input type="text" placeholder="Email"><br>

    <label for="tour">Select a tour package*:</label><br>
    <select name="tour" id="tour">
        <option value="xxx">XXX</option>
        <option value="yyy">YYY</option>
    </select><br>

    <span>Arrival date*:</span><br>
    <input type="date"><br>

    <span>Number of Persons*:</span><br>
    <input type="text" placeholder="Unknown Type"><br>

    <span>What would you want to avail?*</span><br>
    Boarding<input type="checkbox"><br>
    Fooding<input type="checkbox"><br>
    Sight seeing<input type="checkbox"><br>
    
    <span>Discount Coupon code:</span><br>
    <input type="text" placeholder="Unknown Type"><br>

    <span>Terms and conditions*</span><br>
    <input type="radio">I agree
    <input type="radio">I disagree<br>

    <button>Complete reservation</button>
</body>

</html>
